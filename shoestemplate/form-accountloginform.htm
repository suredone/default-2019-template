
<form action="{{ output.accounts_uri }}" method="post" id="sd-loginForm" onsubmit="return sdEmptyLogin(this.form)">
    <div id="bodyBox">
        <ul class="control-container customer-accounts list-unstyled">
            <li class="clearfix">
                <label for="customer_email_box" class="control-label">Email Address <span class="req">*</span></label>
                <input type="email" value="{{ data['email'] }}" name="customer[email]" id="customer_email_box" class="form-control" />
            </li>

            <li class="clearfix">
                <label for="customer_password_box" class="control-label">Password <span class="req">*</span></label>
                <input type="password" value="" name="customer[password]" id="customer_password_box" class="form-control password" />
            </li>

            <li class="clearfix">
                <span class="required field">*required field</span>
            </li>
            <li class="clearfix">
                <a href="{{ output.accounts_uri }}?do=forgot-password"><span class="red">?</span> Forgot your password</a>
            </li>
            <li class="clearfix">
                <button type="submit"  title="Login" name="send" id="send2" class="btn btn-3" >Login<i class="fa fa-caret-right"></i></button>
            </li>
            <li class="clearfix">
                <button class="btn btn-3" type="button" title="Create an Account" class="btn btn-3" onclick="window.location='{{ output.accounts_uri }}?do=create-account';">Create an account<i class="fa fa-caret-right"></i></button>
            </li>
        </ul>
    </div>
