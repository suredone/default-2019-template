{% if data.progress == 1 %}
<div class="page-title title-buttons">
	<h1>Shopping Cart</h1>
</div>
{% elseif data.progress == 2 %}
<div class="page-title title-buttons">
	<h1>Checkout</h1>
</div>
{% elseif data.progress == 3 %}
<div class="page-title title-buttons">
	<h1>Order Complete</h1>
</div>
{% else %}
<div class="page-title title-buttons">
	<h1>Shopping Cart</h1>
</div>
{% endif %}
