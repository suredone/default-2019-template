<form action="{{ output.accounts_uri }}" method="post" id="sd-loginForm" onsubmit="return sdEmptyLogin(this.form)">
	<table rules="none" cellpadding="0" cellspacing="0" id="sd-checkoutLoginForm">
		<col width="50"/>
		<col width="300"/>
		<col width="50"/>
		<tr>
			<td>Email:</td>
			<td><input type="hidden" name="do" value="sign-in"/>
				<input tabindex="6" type="text" size="23" maxlength="100" id="user-email" name="sd_user" value=""/>
			</td>
			<td rowspan="2">
				<input tabindex="8" type="image" src="{{ sd_securemedia(output.icons['arrow']) }}" value="Sign In"/>
			</td>
		</tr>
		<tr>
			<td>Password:</td>
			<td>
				<input tabindex="7" type="password" size="23" maxlength="100" id="user-password" name="sd_pass" value=""/>
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<a href="{{ output.accounts_uri }}?do=forgot-password" tabindex="8">Forgot Password?</a>
			</td>
		</tr>
	</table>
</form>
