{# form AccountLoginForm #}
<form action="{{ output.accounts_uri }}" method="post" id="sd-loginForm" onsubmit="return sdEmptyLogin(this.form)">
	<input type="hidden" name="do" value="sign-in" />
	<b id="sd-acctTitle">{{ sd_siteinfo('business', false) }} Account</b>
	<span id="sd-acctNotice">{{ sd_notice(false) }}</span>
	<label for="user-email">Email Address</label>
	<br />
	<input type="text" size="45" maxlength="100" id="user-email" name="sd_user" vcard_name="vCard.Email" value="{{ data['email'] }}" />
	<br /><br />
	<label for="user-password">Password</label>
	<br />
	<input type="password" size="45" maxlength="100" id="user-password" name="sd_pass" value="" />
	<br />
	<a href="{{ output.accounts_uri }}?do=forgot-password">Forgot Password?</a>
	<br /><br />
	<input type="checkbox" name="sd_remember" value="yes" />Remember Me
	<br /><br />
	<input type="image" src="{{ output.icons['sign_in'] }}" value="Sign In" class="sd-formButton" />
	<a href="{{ output.accounts_uri }}?do=create-account">
		<img src="{{ output.icons['create_acct'] }}" alt="Create Account" class="sd-formButton" />
	</a>
</form>
