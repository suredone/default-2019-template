{# form UserEamil #}
{% if (sd_option('site_forms_email_confirm') == 'on') %}
	<img class="sd-formIcon" src="{{ output.icons['vform']['email'] }}" name="sdform-vemail" alt="Required email address"/>
	Email Address<br/>

	<input tabindex="1" type="text" size="45" maxlength="100" id="sd-email" name="sd_email" vcard_name="vCard.Email" value="{{ data['email'] }}"/>
	<br /><br />

	<img class="sd-formIcon" src="{{ output.icons['vform']['cemail'] }}" name="sdform-vcemail" alt="Re-enter email address"/>
	Re-enter Email Address<br />

	<input tabindex="1" type="text" size="45" maxlength="100" id="sd-cemail" name="sd_cemail" value="{{ data['cemail'] }}"/>
	<br />

	<input tabindex="1" type="checkbox" id="sd-email-list" name="sd_email_list" value="yes" {{ data['email_list'] }} />
	<b class="sd-infoBold">Subscribe to {{ sd_siteinfo('business', false) }}</b>
{% else %}
	<img class="sd-formIcon" src="{{ output.icons['vform']['email'] }}" name="sdform-vemail" alt="Required email address"/>
	Email Address<br />

	<input tabindex="1" type="text" size="45" maxlength="100" id="sd-email" name="sd_email" vcard_name="vCard.Email" value="{{ data['email'] }}"/>
	<br/><br/>

	<input tabindex="1" type="checkbox" id="sd-email-list" name="sd_email_list" value="yes" {{ data['email_list'] }} />
	<b class="sd-infoBold">Subscribe to {{ sd_siteinfo('business', false) }}</b>
{% endif %}
