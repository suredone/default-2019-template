{% if data.progress == 1 %}
<div class="col-md-12">
    <div class="page-title title-buttons">
        <h1>Shopping Cart</h1>
    </div>
</div>
{% elseif data.progress == 2 %}
<div class="col-xs-12 checkout-title">
    <div class="page-title title-buttons">
        <h1>Checkout</h1>
    </div>
</div>
{% elseif data.progress == 3 %}
<div class="col-xs-12 checkout-title">
    <div class="page-title title-buttons">
        <h1>Order Complete</h1>
    </div>
</div>
{% else %}
<div class="col-md-12">
    <div class="page-title title-buttons">
        <h1>Shopping Cart</h1>
    </div>
</div>
{% endif %}
