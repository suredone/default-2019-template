<div class="page-title">
	<h1>{{ sd_notice() }}</h1>
</div>

<div id="sd-login">
   <form action="{{ output.accounts_uri }}" method="post" id="sd-loginForm" onsubmit="return sdEmptyValue('user-email')">
	   <div class="fieldset">
		   <input type="hidden" name="do" value="retrieve-password" />
		   <b id="sd-acctTitle">{{ sd_option('business_name') }} Account</b>
		   <p>Please enter your email address below. You will receive a link to reset your password.</p>
		   <ul class="form-list">
			   <li>
				   <label for="user-email">Email Address</label>
				   <div class="input-box">
					   <input class="input-text" type="text" size="45" maxlength="100" id="user-email" name="sd_user" value="{{ output.form_data['email'] }}" />
				   </div>
			   </li>
			   <li>
				   <div class="input-box">
					   <div id="sd-recaptcha">{{ sd_recaptcha() }}</div>
					</div>
			   </li>
		   </ul>
	   </div>
	   <div class="buttons-set">
		   <p class="back-link"><a href="{{ output.accounts_uri }}"><small>Â« </small>Back to Login</a></p>
		   <button class="button" title="Submit" type="submit"><span><span>Send Email</span></span></button>
	   </div>
   </form>
</div>
